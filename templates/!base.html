<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        {% block style %}{% endblock style %}

        nav {
            background-color: #f1f1f1;
        }

        body {
            background-color: #f9f9f9;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .index-title {
            text-decoration: none;
            color: black;
        }

        .name {
            text-decoration: none;
            color: black;
            cursor: pointer;
            font-size: 12px;
        }

        .content {
            min-height: 450px;
        }

        .login-btn {
            height: 28px;
            width: 60px;
            font-size: 12px;
            line-height: 12px;
            border-radius: 14px;
        }

        .signup-btn {
            height: 28px;
            width: 80px;
            font-size: 12px;
            line-height: 12px;
            border-radius: 14px;
        }

        .logout-btn {
            height: 28px;
            width: 70px;
            font-size: 12px;
            line-height: 5px;
            border-radius: 14px;
        }

        .back-btn {
            color: black;
            transition: all 0.2s linear;
        }

        .back-btn:hover {
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
        }

        footer {
            height: 100px;
        }

        .profile-image {
            height: 100%;
            line-height: 30px;
        }

        .profile-image-form {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: 0.1px solid lightgray;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom px-4 sticky-top">
        <div class="container-fluid gap-2">
            <h4 class='flex-grow-1'><a href="{% url 'reviews:index' %}" class='index-title'><strong>MOVIE Talk</strong></a></h4>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:profile' user.pk %}" class='d-flex align-items-center gap-2 name'>
                    {% if user.profile_image %}
                        <img src="{{ request.user.profile_image.url }}" alt="profile_image">
                    {% else %}
                        <div class='profile-image-form'>
                            <img src="{% static 'accounts/no_profile.jpeg' %}" alt="" class='profile-image'>
                        </div>
                    {% endif %}
                    <div>
                        <b>{{ request.user }}</b> 님
                    </div>
                </a> 
                <form action="{% url 'accounts:logout' %}" method='POST'>
                    {% csrf_token %}
                    <input type="submit" value='로그아웃' class='btn btn-secondary logout-btn'>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class='btn btn-outline-secondary login-btn'>로그인</a>
                <a href="{% url 'accounts:signup' %}" class='btn btn-outline-secondary signup-btn'>회원가입</a>
            {% endif %}
    
        </div>
    </nav>
    
    <section class='content mt-3 mx-4'>
        {% block content %}{% endblock content %}
    </section>

    <footer class="bg-body-tertiary border-top px-4 mt-5">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
