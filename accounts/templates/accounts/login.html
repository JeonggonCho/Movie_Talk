{% extends '!base.html' %}
{% load static %}
{% load socialaccount %}


{% block style %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock style %}


{% block content %}
<div class='container-fluid'>
    <div class='d-flex justify-content-center align-items-center me-4'>
        <a href="{% url 'reviews:index' %}" class='back-btn'><span class="material-symbols-outlined">
            arrow_back_ios
        </span></a>
        <h4><strong>로그인</strong></h4>
    </div>
    <div class='d-flex justify-content-center'>
        <form action="{% url 'accounts:login' %}" method='POST' class='input-form'>
            <hr>
            {% csrf_token %}
            {% for field in form %}
            <p class='mb-1'>{{ field.label }}</p>
            <p>{{ field }}</p>
            {% endfor %}
            <input type="submit" class='btn btn-secondary submit-btn' value="로그인">
            <hr>
            <div class='d-flex justify-content-center mb-3'>
                <h5><strong>소셜 로그인</strong></h5>
            </div>
            <div class='d-flex justify-content-center gap-3'>
                <a class='btn btn-success submit-btn' href="{% provider_login_url 'naver' %}">NAVER</a>
                <a class='btn btn-warning submit-btn' href="{% provider_login_url 'kakao' %}">KAKAO</a>
                <a class='btn btn-danger submit-btn' href="{% provider_login_url 'google' %}">Google</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
